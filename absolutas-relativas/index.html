<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Prueba de Unidades</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contenedor-principal">
      <div class="rectangulo px">200px de Ancho</div>
      <!-- px pixeles son unidades absolutas  -->
      <div class="rectangulo vw">200vw de Ancho</div>
      <div class="rectangulo em">15em de Ancho</div>
      <!-- vw viewport depende del tamaño del browser y em depende del tamaño de la letra del contenedor son unidades relativas -->
      <!-- para consultar los valores absolutos o relativos puedes visitar https://developer.mozilla.org/es/docs/Learn/CSS/Building_blocks/Values_and_units -->
    </div>
  </body>
</html>
